<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p class="main__add-item add-item">
      <label class="add-item__label" for="new-task">Add Item</label>
      <div class="add-item__row">
        <input id="new-task" class="add-item__task" type="text">
        <button class="add-item__btn btn">Add</button>
      </div>
    </p>
    <h3 class="main__subtitle">Todo</h3>
    <ul class="main__todo todo" id="incomplete-tasks">
      <li class="todo__item item">
        <input class="item__checkbox" type="checkbox">
        <label class="item__task item__label">Pay Bills</label>
        <input type="text" class="item__task item__input">
        <button class="item__btn btn">Edit</button>
        <button class="item__delete delete">
          <img class="delete__img" src="./remove.svg">
        </button>
      </li>
      <li class="todo__item item item_edit">
        <input class="item__checkbox" type="checkbox">
        <label class="item__task item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="item__task item__input">
        <button class="item__btn btn">Save</button>
        <button class="item__delete delete">
          <img class="delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="main__subtitle">Completed</h3>
    <ul class="main__complete complete" id="completed-tasks">
      <li class="complete__item item">
        <input class="item__checkbox" type="checkbox" checked>
        <label class="item__task item__label">See the Doctor</label>
        <input type="text" class="item__task item__input">
        <button class="item__btn btn">Edit</button>
        <button class="item__delete delete">
          <img class="delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
